<div ng-hide="ideaShow.addition">
  <input ng-hide="ideaShow.addition" type="filepicker" data-fp-apikey="Au0FfUuSTvihNwvzZV0Q3z" onchange="angular.element(this).scope().ideaIndex.assignSoundUrl(event.fpfile.url)">
</div>

<div ng-show="ideaIndex.ideas">
  <h2>Tell us about your Idea</h2>
  <form ng-submit="ideaIndex.submitIdea()">
    <input type="text" ng-model="ideaIndex.idea.name" placeholder="Name">
    <input type="text" ng-model="ideaIndex.idea.blurb" placeholder="Blurb">
    <input type="text" ng-model="ideaIndex.instrument1" placeholder="Instrument 1">
    <input type="text" ng-model="ideaIndex.instrument2" placeholder="Instrument 2 (Optional)">
    <input type="text" ng-model="ideaIndex.instrument3" placeholder="Instrument 3 (Optional)">
    <input type="submit" name="" value="Submit">
  </form>
</div>



<!-- <div class="ideaIndex.ideas"> -->
    <div ng-show="ideaIndex.ideas" class="container" ng-repeat="idea in ideaIndex.ideas" ui-sref="ideasShow({id: idea.id})">
      <h4>{{ idea.name }}</h4>
      <h4>{{ idea.blurb }}</h4>
      <h4>{{ idea.instruments }}</h4>
      <audio class="playme" controls ng-src="{{ idea.sound_url }}"></audio>
      <h4>{{ idea.num_of_additions }}</h4>
      <h4>{{ idea.idea_poster }}</h4>
    </div>
