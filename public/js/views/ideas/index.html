
<h1>Ideas</h1>
<p>Uploaded mp3s here in categories of instrument</p>

<input ng-show="main.user" type="filepicker" data-fp-apikey="Au0FfUuSTvihNwvzZV0Q3z"
onchange="alert(event.fpfile.url)">
<br>

<div class="container" ng-repeat="idea in ideaIndex.ideas">
  <h4>{{ idea.name }}</h4>
  <h4>{{ idea.blurb }}</h4>
  <h4>{{ idea.instruments }}</h4>
  <audio controls ng-src="{{ idea.sound_url }}"></audio>
  <h4>{{ idea.num_of_additions }}</h4>
</div>

<form>
  <input type="button" value="PlaySound" ng-click="ideaIndex.playAll()">
  <input type="button" value="PauseSound" ng-click="ideaIndex.pauseAll()">
</form>
